services:
  web:
    build:
      context: ./js
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./js:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_SQUARE_APPLICATION_ID=${REACT_APP_SQUARE_APPLICATION_ID:-}
      - REACT_APP_SQUARE_LOCATION_ID=${REACT_APP_SQUARE_LOCATION_ID:-}
    depends_on:
      - api

  api:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./python:/app
    env_file:
      - ./python/.env
    environment:
      # Override critical Docker-specific settings
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - PYTHONPATH=/app
      # - POSTGRES_HOST=db
      # - POSTGRES_PORT=5432
    depends_on:
      - db
    command: >
      sh -c "
        cd /app &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=indimitra
      - POSTGRES_USER=indimitrauser
      - POSTGRES_PASSWORD=indimitrapass
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
