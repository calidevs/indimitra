events {
    worker_connections 1024;
}

http {
    # upstream backend {
    #     server indimitra.com;  # Replace "ip" with the actual backend container IP or hostname
    # }

    # HTTP to HTTPS redirection (Handles all HTTP traffic, redirects to HTTPS)
    server {
        listen 80;
        listen [::]:80;
        server_name indimitra.com;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server block (Handles secure connections)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name indimitra.com;

        ssl_certificate /etc/nginx/certificates/live/indimitra.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certificates/live/indimitra.com/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        # Content Security Policy for Square Web Payments SDK
        # Allows Square SDK to load scripts, frames, and make API calls
        # Includes both sandbox and production domains for flexibility
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sandbox.web.squarecdn.com https://web.squarecdn.com; frame-src 'self' https://sandbox.web.squarecdn.com https://web.squarecdn.com; connect-src 'self' https://sandbox.web.squarecdn.com https://web.squarecdn.com https://*.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

        # Serve static files (if needed)
        location / {
            try_files $uri /index.html;
        }

        # Proxy GraphQL requests to the backend over HTTPS
        location /graphql {
            proxy_pass http://backend:8000/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Pass the protocol (HTTPS) to the backend

        }

        location /api {
            proxy_pass http://backend:8000/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Pass the protocol (HTTPS) to the backend

        }

        location /s3{
            proxy_pass http://backend:8000/s3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Pass the protocol (HTTPS) to the backend
        }

        location /orders{
            proxy_pass http://backend:8000/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Pass the protocol (HTTPS) to the backend
        }

        # Disable logging for favicon
        location /favicon.ico {
            log_not_found off;
            access_log off;
        }
    }
}
