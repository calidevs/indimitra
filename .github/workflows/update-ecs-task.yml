name: Update ECS Task Definition

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
      ACCOUNT_ID:
        required: true
        type: string
      AWS_REGION:
        required: true
        type: string

permissions:
    id-token: write
    contents: read
env:
    TF_VAR_image_tag_frontend: ${{ inputs.image_tag }}
    AWS_REGION: ${{ inputs.AWS_REGION }}
    ACCOUNT_ID: ${{ inputs.ACCOUNT_ID }}
jobs:
  update_ecs:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/terraform-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Stop current ECS task
        run: ./terraform/ecs-task-stop.sh

      - name: terraform apply
        run: |
          cd ./terraform/environments/dev
          aws s3 cp s3://tf-state-indimitra/terraform.tfstate terraform.tfstate
          aws s3 cp s3://tf-state-indimitra/public-key-ssh/my-key.pub my-key.pub
          ls -la
          echo $TF_VAR_image_tag_fronted
          echo $TF_VAR_password
          terraform init 
          terraform plan
          terraform apply -auto-approve
          aws s3 cp terraform.tfstate s3://tf-state-indimitra/terraform.tfstate